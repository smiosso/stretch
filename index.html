<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <!-- SEO infos -->
    <meta name="author" content="Samantha Tamiosso"/>
    <meta name="description" content="Coach Abel Colognese's stretching and mobility worksheet. Restricted use.">
    <link rel="icon" href="icon.png" type="image/x-icon">

    <!-- css links -->
    <link rel="stylesheet" href="kitUi.css"></link>
    <link rel="stylesheet" href="style.css"></link>

<body>

        <div class="logo">
            <img src="logo.png" alt="Logo Abel Colognese">
        </div>
        
    </header>

    <!-- filter select -->
    <main>
        <div class="filters">
            <select class="buttonFilter" id="filterLimbs" onchange="filterExercises()">
                <option value="all">All body</option>
                <option value="upper">Upper limbs</option>
                <option value="lower">Lower limbs</option>
            </select>
            <select class="buttonFilter" id="filterLevels" onchange="filterExercises()">
                <option value="all">All difficulties</option>
                <option value="beginner">Beginner</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- exercise containers -->
       <div id="containerExercises">

       </div>
        
        <!-- <button onclick="generatePDF()">Download PDF</button> -->

            <a href="https://www.instagram.com/abel.colognese/" target="_blank"><div class="instagram">

            </div></a>
            <div class="cref">
