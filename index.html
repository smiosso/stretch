<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <!-- SEO infos -->
    <meta name="author" content="Samantha Tamiosso"/>
    <meta name="description" content="Coach Abel Colognese's stretching and mobility worksheet. Restricted use.">
    <link rel="icon" href="icon.png" type="image/x-icon">

    <!-- css links -->
    <link rel="stylesheet" href="kitUi.css"></link>
    <link rel="stylesheet" href="style.css"></link>

    <!-- icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>




    <title>stretching worksheet</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Abel Colognese">
        </div>
        
    </header>

    <!-- filter select -->
    <main>
        <div class="filters">
            <select id="filterLimbs" onchange="filterExercises()">
                <option value="all">All body</option>
                <option value="upper">Upper limbs</option>
                <option value="lower">Lower limbs</option>
            </select>
            <select id="filterLevels" onchange="filterExercises()">
                <option value="all">All difficulties</option>
                <option value="beginner">Beginner</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- exercise containers -->
       
        
        <!-- <button onclick="generatePDF()">Download PDF</button> -->


    </main>



    <!-- javascript links -->
    <script src="index.js"></script>

</body>
</html>
